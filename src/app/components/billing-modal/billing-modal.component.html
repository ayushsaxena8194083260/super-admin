<h1 mat-dialog-title>Download</h1>
<div mat-dialog-content>
  <div class="row p-4">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="input-group input-group-static mb-4">
        <label for="fname">From Date:-</label>
        <input
          type="date"
          class="form-control"
          placeholder="Enter email"
          [(ngModel)]="fromDate"
        />
      </div>
    </div>
  </div>
  <div class="row p-4">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="input-group input-group-static mb-4">
        <label for="lname">To Date:-</label>
        <input
          type="date"
          class="form-control"
          placeholder="Enter email"
          [(ngModel)]="toDate"
        />
      </div>
    </div>
  </div>


</div>
<mat-dialog-actions>
  <div class="row flex">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button mat-button  type="button" class="btn bg-gradient-primary mt-3" (click)="downloadFile()" >
        Download
      </button>
    </div>


  </div>

</mat-dialog-actions>
