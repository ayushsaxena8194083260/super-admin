<div class="background">
  <section class="container">
    <div class="login-container">
      <img
        src="../assets/images/cropped-cropped-Shareakart-Logo-1-300x73.png"
        alt="illustration"
        class="logo"
      />
      <div class="form-container">
        <img
          src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
          alt="illustration"
          class="illustration"
        />
        <h1 class="opacity">LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <input type="text" placeholder="EMAIL" formControlName="email" />

          <div class="password-container">
            <input
              type="{{ hidePassword ? 'password' : 'text' }}"
              placeholder="PASSWORD"
              formControlName="password"
            />
            <i
            class="toggle-password fas"
            [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword}"
            (click)="togglePasswordVisibility()"
          ></i>
          </div>

          <mat-form-field appearance="fill">
            <mat-label>Client</mat-label>
            <mat-select formControlName="client" required>
              <mat-option *ngFor="let client of clients" [value]="client.client_id">
                {{ client.name }}
              </mat-option>
            </mat-select>
            <mat-error >
              Client selection is required.
            </mat-error>
          </mat-form-field>
          <button type="submit"  class="opacity">
            SUBMIT
          </button>
        </form>
        <div class="register-forget opacity">
          <a href="">FORGOT PASSWORD ?</a>
        </div>
      </div>
    </div>
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="medium"
      color="#fff"
      type="ball-scale-multiple"
    >
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </section>
</div>
